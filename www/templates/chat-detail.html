<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{transaction.name}}">
  <ion-content class="padding">
    <img ng-src="{{transaction.logo}}" style="width: 64px; height: 64px">
    <h2>
      {{transaction.name}}
    </h2>
    <p>{{transaction.date}}</p>
    <p>Reden van verwijzing: {{transaction.reden}}</p>
    <p>Urgentie: {{transaction.urgentie}}</p>
    <p>Medische achtergrond: {{transaction.medicalBackground}}</p>
  </ion-content>
</ion-view>
