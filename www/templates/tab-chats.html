<ion-view view-title="Regieoverzicht">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="transaction in transactions" type="item-text-wrap" href="#/tab/chats/{{transaction.id}}">
        <img ng-src="{{transaction.logo}}">
        <h2>{{transaction.name}}</h2>
        <p>{{transaction.date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
